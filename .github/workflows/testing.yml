name: testing

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: pip
          cache-dependency-path: pyproject.toml

      - uses: pre-commit/action@v3.0.0

  test:
    services:
      local_mongodb:
        image: mongo:4.0
        ports:
          - 27017:27017

    runs-on: ubuntu-latest
    strategy:
      matrix:
#        python-version: ["3.9", "3.10", "3.11"]
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: false
          environment-name: atomate2
          channels: conda-forge
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          micromamba create -n atomate2 python=${{ matrix.python-version }} -c conda-forge --yes
          micromamba run -n atomate2 pip install git+https://gitlab.com/ase/ase
          # ase needed to get FrechetCellFilter used by ML force fields
          micromamba run -n atomate2 pip install .[strict,tests]
          micromamba run -n atomate2 pip install torch-runstats
          micromamba run -n atomate2 pip install --no-deps nequip
          micromamba install -n atomate2 -c conda-forge --file .github/conda_requirements.txt


      - name: Test
        env:
          MP_API_KEY: ${{ secrets.MP_API_KEY }}
        run: micromamba run -n atomate2 pytest --cov=atomate2 --cov-report=xml

      - uses: codecov/codecov-action@v1
        if: matrix.python-version == '3.10' && github.repository == 'materialsproject/atomate2'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml

  docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # ase needed to get FrechetCellFilter used by ML force fields
          pip install git+https://gitlab.com/ase/ase
          pip install .[strict,docs]

      - name: Build
        run: sphinx-build docs docs_build

  automerge:
    needs: [lint, test, docs]
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      contents: write

    steps:
      - uses: fastify/github-action-merge-dependabot@v3
