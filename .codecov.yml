beta_groups:
  - "labels"
flag_management:
  individual_flags:
    - name: smart-tests
      carryforward: true
      carryforward_mode: "labels"
      statuses:
        - type: "project"
        - type: "patch"
comment:
  layout: "diff, files"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes
coverage:
  status:
    project: off
    patch:
      default:
        only_pulls: true
